<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mashallah Locator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes radarSweep {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
      50% { box-shadow: 0 0 40px rgba(236, 72, 153, 0.8), 0 0 60px rgba(236, 72, 153, 0.4); }
    }
    @keyframes glowGreen {
      0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
      50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.8), 0 0 60px rgba(34, 197, 94, 0.4); }
    }
    .radar-sweep {
      animation: radarSweep 2s linear infinite;
    }
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .glow-pink {
      animation: glow 2s ease-in-out infinite;
    }
    .glow-green {
      animation: glowGreen 2s ease-in-out infinite;
    }
    .radar-circle {
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-950 to-pink-950 flex items-center justify-center p-4 overflow-hidden relative">
  <div class="absolute inset-0 overflow-hidden pointer-events-none" id="particles"></div>
  <div id="app" class="w-full"></div>

  <script>
    const state = {
      stage: 'welcome',
      location: '',
      scanning: false,
      progress: 0
    };

    const locations = [
      'Dorm',
      'Campus',
      'Coca-Cola Factory',
      'Gym',
      'Supermarket free supply spot',
      'Jail',
      'Port Baku',
      "William Wallace's Da≈ü≈üaq"
    ];

    let progressTimer = null;
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playClap() {
      if (!audioContext) return;
      const ctx = audioContext;
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      const filter = ctx.createBiquadFilter();

      oscillator.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(800, ctx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.1);

      filter.type = 'bandpass';
      filter.frequency.value = 1000;

      gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);

      oscillator.start(ctx.currentTime);
      oscillator.stop(ctx.currentTime + 0.1);
    }

    function setStage(stage) {
      state.stage = stage;
      render();
    }

    function startScan(nextStage) {
      state.progress = 0;
      state.scanning = true;
      render();
      if (progressTimer) clearInterval(progressTimer);
      progressTimer = setInterval(() => {
        state.progress += 1;
        if (state.progress % 20 === 0 && state.progress > 0 && state.progress < 100) {
          playClap();
        }
        if (state.progress >= 100) {
          clearInterval(progressTimer);
          state.scanning = false;
          state.progress = 100;
          setStage(nextStage);
          return;
        }
        render();
      }, 100);
    }

    function handleLocationSelect(loc) {
      state.location = loc;
      state.stage = 'radar';
      startScan('noResults');
    }

    function handleOgrashSearch() {
      state.stage = 'ograshRadar';
      startScan('ograshResult');
    }

    function reset() {
      if (progressTimer) clearInterval(progressTimer);
      state.stage = 'welcome';
      state.location = '';
      state.progress = 0;
      state.scanning = false;
      render();
    }

    function renderParticles() {
      const container = document.getElementById('particles');
      container.innerHTML = Array.from({ length: 20 })
        .map(() => {
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          const duration = 5 + Math.random() * 10;
          const delay = Math.random() * 5;
          return `<div class="absolute w-2 h-2 bg-white/20 rounded-full" style="left:${left}%;top:${top}%;animation:float ${duration}s ease-in-out infinite;animation-delay:${delay}s"></div>`;
        })
        .join('');
    }

    function renderRadar(type) {
      const color = type === 'mashallah' ? 'from-pink-500 via-orange-400/60' : 'from-green-500 via-emerald-400/60';
      const dot = type === 'mashallah' ? 'from-pink-500 to-orange-500 glow-pink' : 'from-green-500 to-emerald-500 glow-green';
      const circleColor = type === 'mashallah'
        ? (i) => `rgba(255, ${150 - i * 20}, ${120 - i * 15}, ${0.4 - i * 0.06})`
        : (i) => `rgba(34, 197, 94, ${0.4 - i * 0.06})`;
      return `
        <div class="relative w-96 h-96 mx-auto mb-10">
          <div class="absolute inset-0 ${type === 'mashallah' ? 'bg-gradient-to-r from-pink-500/20 to-orange-500/20' : 'bg-gradient-to-r from-green-500/20 to-emerald-500/20'} rounded-full blur-3xl"></div>
          ${[1,2,3,4,5].map(i => `
            <div class="absolute radar-circle rounded-full transition-all duration-500"
              style="width:${i*20}%;height:${i*20}%;left:${50 - i*10}%;top:${50 - i*10}%;border-color:${circleColor(i)}">
            </div>
          `).join('')}
          <div class="absolute top-1/2 left-1/2 w-6 h-6 bg-gradient-to-r ${dot} rounded-full transform -translate-x-1/2 -translate-y-1/2 pulse z-10"></div>
          <div class="absolute top-1/2 left-1/2 w-full h-1 origin-left radar-sweep">
            <div class="h-full bg-gradient-to-r ${color} to-transparent"></div>
          </div>
          <div class="absolute top-1/2 left-0 w-full h-px bg-white/10"></div>
          <div class="absolute top-0 left-1/2 w-px h-full bg-white/10"></div>
        </div>
      `;
    }

    function render() {
      const app = document.getElementById('app');
      const { stage, progress, location } = state;

      let content = '';

      if (stage === 'welcome') {
        content = `
          <div class="max-w-3xl w-full fade-in relative z-10">
            <div class="text-center mb-16">
              <div class="inline-block mb-6 p-4 bg-gradient-to-r from-pink-500/20 to-orange-500/20 rounded-full backdrop-blur-sm border border-pink-500/30">
                <i data-lucide="radar" class="text-pink-400 w-12 h-12"></i>
              </div>
              <h1 class="text-7xl font-black text-white mb-6 tracking-tight">
                Welcome, <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-rose-400 to-orange-400 animate-pulse">Suad</span>
              </h1>
              <p class="text-2xl text-gray-300 font-light">Select your current location to begin scanning</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
              ${locations.map(loc => `
                <button class="group bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-md hover:from-white/20 hover:to-white/10 text-white p-7 rounded-3xl transition-all duration-300 hover:scale-105 hover:shadow-2xl border border-white/20 hover:border-pink-400/50 relative overflow-hidden"
                  data-action="select-location" data-location="${loc}">
                  <div class="absolute inset-0 bg-gradient-to-r from-pink-500/0 via-pink-500/10 to-pink-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                  <i data-lucide="map-pin" class="inline-block mr-3 mb-1 group-hover:text-pink-400 transition-colors w-6 h-6"></i>
                  <span class="text-xl font-semibold relative z-10">${loc}</span>
                </button>
              `).join('')}
            </div>
          </div>
        `;
      } else if (stage === 'radar') {
        content = `
          <div class="text-center fade-in relative z-10">
            <div class="mb-8">
              <h2 class="text-5xl font-black text-white mb-3 tracking-tight">Mashallah Locator</h2>
              <p class="text-2xl text-gray-300 mb-1">Scanning near:</p>
              <p class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400">${location}</p>
            </div>
            ${renderRadar('mashallah')}
            <div class="space-y-4">
              <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400">
                Searching for Mashallahs...
              </div>
              <div class="w-80 h-3 bg-white/10 rounded-full mx-auto overflow-hidden border border-white/20">
                <div class="h-full bg-gradient-to-r from-pink-500 via-rose-400 to-orange-400 transition-all duration-100 shadow-lg" style="width:${progress}%"></div>
              </div>
              <p class="text-gray-400 text-lg">${progress}% Complete</p>
            </div>
          </div>
        `;
      } else if (stage === 'noResults') {
        content = `
          <div class="text-center fade-in max-w-xl relative z-10">
            <div class="text-8xl mb-8 animate-bounce">üòî</div>
            <h2 class="text-5xl font-black text-white mb-6 tracking-tight">No Mashallahs Found</h2>
            <p class="text-2xl text-gray-300 mb-12 font-light">Unfortunately, there are no Mashallahs in your vicinity.</p>
            <button data-action="ogrash-search"
              class="group relative bg-gradient-to-r from-green-500 via-emerald-500 to-green-600 hover:from-green-600 hover:via-emerald-600 hover:to-green-700 text-white px-10 py-5 rounded-2xl text-xl font-bold transition-all duration-300 hover:scale-105 shadow-2xl overflow-hidden">
              <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
              <span class="relative flex items-center justify-center gap-2">
                <i data-lucide="radar" class="w-6 h-6"></i>
                Search for Oƒürashs instead?
              </span>
            </button>
            <button data-action="reset"
              class="block mx-auto mt-6 text-gray-400 hover:text-white transition-colors text-lg">
              ‚Üê Go back
            </button>
          </div>
        `;
      } else if (stage === 'ograshRadar') {
        content = `
          <div class="text-center fade-in relative z-10">
            <div class="mb-8">
              <h2 class="text-5xl font-black text-white mb-3 tracking-tight">Oƒürash Locator</h2>
              <p class="text-2xl text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-400 font-semibold">
                Expanding global search radius...
              </p>
            </div>
            ${renderRadar('ogrash')}
            <div class="space-y-4">
              <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-400">
                Searching for Oƒürashs...
              </div>
              <div class="w-80 h-3 bg-white/10 rounded-full mx-auto overflow-hidden border border-white/20">
                <div class="h-full bg-gradient-to-r from-green-500 via-emerald-400 to-green-600 transition-all duration-100 shadow-lg" style="width:${progress}%"></div>
              </div>
              <p class="text-gray-400 text-lg">${progress}% Complete</p>
            </div>
          </div>
        `;
      } else if (stage === 'ograshResult') {
        content = `
          <div class="text-center fade-in max-w-2xl relative z-10">
            <div class="text-8xl mb-8">üìç</div>
            <h2 class="text-5xl font-black text-white mb-8 tracking-tight">Oƒürash Located!</h2>
            <div class="bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-3xl p-10 mb-8 shadow-2xl">
              <div class="mb-8">
                <p class="text-xl text-gray-300 mb-2">Nearest Oƒürash:</p>
                <p class="text-5xl text-white font-black mb-6 flex items-center justify-center gap-3">
                  <span class="text-6xl">üá∫üá∏</span> Arizona, USA
                </p>
              </div>
              <div class="flex items-center justify-center gap-2 mb-8">
                <i data-lucide="zap" class="text-orange-400 w-8 h-8"></i>
                <p class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500">
                  8,552 km
                </p>
                <span class="text-2xl text-gray-400">away</span>
              </div>
              <div class="border-t border-white/20 pt-8">
                <p class="text-sm text-gray-400 uppercase tracking-wider mb-4">Subject Profile</p>
                <div class="grid grid-cols-2 gap-6 text-left">
                  <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="text-gray-400 text-sm mb-1">Initials</p>
                    <p class="text-3xl font-bold text-green-400">MM</p>
                  </div>
                  <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="text-gray-400 text-sm mb-1">Power Level</p>
                    <p class="text-xl font-bold text-orange-400">800 Quadrillion HP</p>
                  </div>
                </div>
              </div>
            </div>
            <button data-action="reset"
              class="bg-gradient-to-r from-white/10 to-white/5 hover:from-white/20 hover:to-white/10 text-white px-10 py-4 rounded-2xl text-xl font-semibold transition-all duration-300 hover:scale-105 border border-white/20 backdrop-blur-sm">
              Search Again
            </button>
          </div>
        `;
      }

      app.innerHTML = content;
      lucide.createIcons();
      attachHandlers();
    }

    function attachHandlers() {
      document.querySelectorAll('[data-action="select-location"]').forEach(btn => {
        btn.addEventListener('click', () => handleLocationSelect(btn.dataset.location));
      });
      const ograshBtn = document.querySelector('[data-action="ogrash-search"]');
      if (ograshBtn) ograshBtn.addEventListener('click', handleOgrashSearch);
      document.querySelectorAll('[data-action="reset"]').forEach(btn => {
        btn.addEventListener('click', reset);
      });
    }

    renderParticles();
    render();
  </script>
</body>
</html>
